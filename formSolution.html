<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<label for = "firstName">First Name:</label>
		<input id = "firstName" type = "text" name = "name" placeholder="John" required>

		<label for = "lastName">Last Name:</label>
		<input id = "lastName" type = "text" name = "name" required placeholder="Smith">

		<div>
			<label for="male">Male</label>
			<input type="radio" name="radio-choice" id="male" value="male">

			<label for="female" >Female</label>
			<input type="radio" name="radio-choice" id="female" value="female">

			<label for="other">Other</label>
			<input type="radio" name="radio-choice" id="other" value="other">
		</div>
		</div>
			<label for="email">Email:</label>
			<input name="email" type="email" required placeholder="your email">

			<label for="password">Password:</label>
			<input type="password" pattern=".{5,10}" required title="5 to 10 characters">
		<div>
			
		
		<div>
		  <label>	
			Birthday:
			<select>
				<option disabled selected>Month</option>
					<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>

			<select>
				<option disabled selected>Day</option>
				<option>Sunday</option>
				<option>Monday</option>
				<option>Tuesday</option>
			</select>

			<select>
				<option disabled selected>Year</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		  </label>	
		</div>
		
		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" name="agreed" required>
		</div>
		

		<button>Submit</button>
	</form>

</body>
</html>
